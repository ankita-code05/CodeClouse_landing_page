<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <!--headre starts here-->
    <header class="header">
      <a href="#" class="logo">
        <img src="assets/coffeeLogo-removebg-preview.png" alt="" />
      </a>
      <nav class="navbar">
        <div class="close"><i class="fa-solid fa-xmark"></i></div>

        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">about</a>
        <a href="#" class="nav-item">Menu</a>
        <a href="#" class="nav-item">Contact</a>
      </nav>

      <div id="menu"><i class="fa-solid fa-bars"></i></div>
    </header>

    <!-home section->
    <section class="home">
      <div class="content">
        <h1 class="title">
          fresh <span>coffee</span> in the <span>morning</span>
        </h1>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid neque
          perferendis natus. Pariatur, aspernatur sapiente facilis provident
          odit laudantium unde debitis ut reprehenderit ad tempore similique
          modi et, iure dolorum.
        </p>
        <a href="#"><button class="btn">Get Started</button></a>
      </div>
      <div class="image">
        <img
          src="assets/1-removebg-preview.png"
          alt=""
          data-speed="-3"
          class="move"
        />
      </div>
    </section>
    <!--header ends here-->
    <!--gsap CDN-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
